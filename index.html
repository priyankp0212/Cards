<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="conatiner">
        <div class="card">
            <div class="card-header">
                <img src="https://source.unsplash.com/random/300x200" alt="random image" />
        </div>
        <div class="card-body">
            <span class="tag">Technology</span>
            <h4>
                Lorem ipsum dolor sit amet consectetur.
            </h4>
            <p>
                Lorem ipsum dolor sit amet consectetur 
                adipisicing elit. Illum nobis repellat 
                earum sapiente nesciunt dolores.
            </p>
            <div class="user">
                <img src="https://source.unsplash.com/random/100x100" alt="user">
                <div class="user-info">
                    <h5>Lorem, ipsum.</h5>
                    <small>An Architect</small>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
